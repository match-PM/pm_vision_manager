function_name: "ROI"
description: Defines and extracts a rectangular region of interest (ROI) from the image based on center offsets and relative width/height percentages. Be careful with the ROI size to avoid cropping out important features or including features that are not relevant.
function_category: "Image Processing"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "ROI_center_x"
    description: "Distance of the center of the ROI to the center of the camera image in percent of the image width/2"
    type: "float"
    min_val: -100.0
    max_val: 100.0
    default_val: 0.0
    
  - param_name: "ROI_center_y"
    description: "Distance of the center of the ROI to the center of the camera image in percent of the image hight/2."
    type: "float"
    min_val: -100.0
    max_val: 100.0
    default_val: 0.0

  - param_name: "ROI_height"
    description: "In percent of the image height."
    type: "float"
    min_val: 1.0
    max_val: 100.0
    default_val: 50.0

  - param_name: "ROI_width"
    description: "In percent of the image width."
    type: "float"
    min_val: 1.0
    max_val: 100.0
    default_val: 50.0

  