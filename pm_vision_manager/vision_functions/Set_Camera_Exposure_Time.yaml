function_name: "Set_Camera_Exposure_Time"
description: "Set the exposure time of the camera. This might not be available for all cameras. No effect in cross validation."
params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "value"
    description: "Camera exposure time in percent."
    type: "float"
    min_val: 0.0
    max_val: 100.0
