function_name: "Blur"
description: Applies a blur filter to the image. Supports Gaussian, average (box), and median blur types with user-specified kernel size and sigma.
function_category: "Image Processing"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "kernelsize"
    description: "tbd"
    type: "kernel"
    min_val: 1
    max_val: 10000

  - param_name: "gaus_std"
    description: "Standard deviation of the gaussian distribution in x- and y-direction"
    type: "unsigned_int"
    min_val: 1
    max_val: 10
    
  - param_name: "type"
    description: "tbd"
    type: "string_list"
    values: 
      - "GaussianBlur"
      - "Blur"
      - "medianBlur"