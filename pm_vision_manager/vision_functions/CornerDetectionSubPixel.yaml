function_name: "CornerDetectionSubPixel"
description: >- 
  Detects the intersection point (corner) of two dominant lines in a binary image, each selected from a specified image edge (top, bottom, left, right). 
  Uses Hough-based line detection with adjustable search accuracy. Returns subpixel-accurate corner coordinates and quality scores.

  **GUIDANCE:**
  - **Important**: Do not use any thresholding or morphological operations before this function! This functions works with subpixel edge detection and requires a clean binary edge image.
  - Set `minLineLength_1` and `minLineLength_2` to values that reflect the expected lengths of the lines to be detected.
  - Analyse the `weakest_score_action` in the quality score output. Optimize parameters accordingly to improve detection robustness and accuracy.

function_category: "Machine Vision"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'
quality_score:
  line1: "Number of detected line segments for line 1"
  line2: "Number of detected line segments for line 2"
  residual_score: "0-100 (higher better)"
  inlier_score: "0-100 (higher better)"
  weakest_score_action:
    s: "smaller dist_thresh"
    t: "finer search_accuracy"
    l: "longer minLineLength_1 / minLineLength_2"
  angle_degrees: "G"

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    default: true
    type: "bool"

  - param_name: "line_1_selection"
    description: "Edge of the image (top, bottom, left, right) from which to detect the first line."
    type: "string_list"
    default: "top"
    values:
      - "top"
      - "bottom"
      - "left"
      - "right"

  - param_name: "minLineLength_1"
    description: "Minimum length (um) of segments for the first line detection."
    type: "float"
    min_val: 0.1
    max_val: "inf"
    default: 0.1

  - param_name: "line_2_selection"
    description: "Edge of the image (top, bottom, left, right) from which to detect the second line."
    type: "string_list"
    default: "top"
    values:
      - "top"
      - "bottom"
      - "left"
      - "right"

  - param_name: "minLineLength_2"
    description: "Minimum length (um) of segments for the second line detection."
    type: "float"
    min_val: 0.1
    max_val: "inf"
    default: 0.1
    
  - param_name: "search_accuracy"
    description: "Controls the accuracy of the HoughLinesP search. 'coarse': rho_adaptive=1.0, theta_adaptive=180; 'fine': rho_adaptive=0.5, theta_adaptive=1800; 'finest': rho_adaptive=0.5, theta_adaptive=3600; 'max_limit': rho_adaptive=0.5, theta_adaptive=16400."
    type: "string_list"
    default: "fine"
    values:
      - "coarse"
      - "fine"
      - "finest"
      - "max_limit"

  - param_name: "dist_thresh"
    description: "Sets the maximum perpendicular distance (in pixels) from the initial line segment within which edge points are considered inliers for line refinement."
    type: "float"
    min_val: 0.1
    max_val: 10.0
    default: 1.5

  - param_name: "min_inliers"
    description: "Minimum number of inliers required for a valid line fit."
    type: "int"
    min_val: 1
    max_val: 1000
    default: 10
