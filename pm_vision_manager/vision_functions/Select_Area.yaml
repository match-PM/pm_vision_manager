function_name: "Select_Area"
description: "BlaBla"
function_category: "Image Processing"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "mode"
    description: "tbd"
    type: "string_list"
    values: 
      - "RETR_LIST"

  - param_name: "method"
    description: "tbd"
    type: "string_list"
    values: 
      - "CHAIN_APPROX_SIMPLE"

  - param_name: "max_area"
    description: "tbd"
    type: "unsigned_int"
    min_val: 0
    max_val: 1000000
    
  - param_name: "min_area"
    description: "tbd"
    type: "unsigned_int"
    min_val: 0
    max_val: 10000000
