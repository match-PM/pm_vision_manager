function_name: "Select_Area"
description: "BlaBla"
function_category: "Image Processing"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "mode"
    description: "tbd"
    type: "string_list"
    values: 
      - "RETR_LIST"
      - "RETR_EXTERNAL"
      - "RETR_CCOMP"
      - "RETR_TREE"

  - param_name: "use_roi_percent"
    description: "Whether to use the ROI (Region of Interest) as a percentage of the image."
    type: "bool"
    default_val: False

  - param_name: "method"
    description: "tbd"
    type: "string_list"
    values: 
      - "CHAIN_APPROX_SIMPLE"
      - "CHAIN_APPROX_NONE"
      - "CHAIN_APPROX_TC89_L1"
      - "CHAIN_APPROX_TC89_KCOS"

  - param_name: "max_area"
    description: "In percent of the image area."
    type: "float"
    min_val: 0.0
    max_val: 100.0
    default_val: 100.0
    
  - param_name: "min_area"
    description: "In percent of the image area."
    type: "float"
    min_val: 0.0
    max_val: 100.0
    default_val: 0.0
