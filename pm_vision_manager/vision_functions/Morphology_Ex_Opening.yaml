function_name: "Morphology_Ex_Opening"
description: Performs a morphological opening operation (erosion followed by dilation) with the specified kernel size to remove small objects and noise. Works only on binary images.
function_category: "Image Processing"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "kernelsize"
    description: "tbd"
    type: "kernel"
    min_val: 1
    max_val: 10000