function_name: "HoughCircles"
description: Detects circles in a grayscale image using the Hough Gradient method. Parameters control the accumulator resolution (dp), minimum distance between centers, edge detection thresholds, and radius range.
function_category: "Machine Vision"   # supported 'Image Processing', 'Machine Vision', 'Camera Tools', 'Image Analysis', 'Image Tools', 'Image Conversion'

params:
  - param_name: "active"
    description: "Parameter to activate or deactivate this function."
    type: "bool"

  - param_name: "draw_circles"
    description: "tbd"
    type: "bool"

  - param_name: "method"
    description: "tbd"
    type: "string_list"
    values: 
      - "HOUGH_GRADIENT"

  - param_name: "dp"
    description: "tbd"
    type: "float"
    min_val: 1
    max_val: 'inf'

  - param_name: "minDist"
    description: "tbd"
    type: "unsigned_int"
    min_val: 1
    max_val: 'inf'

  - param_name: "param1"
    description: "tbd"
    type: "unsigned_int"
    min_val: 1
    max_val: 'inf'

  - param_name: "param2"
    description: "tbd"
    type: "unsigned_int"
    min_val: 1
    max_val: 'inf'

  - param_name: "minRadius"
    description: "tbd"
    type: "float"
    min_val: 0.001
    max_val: "inf"

  - param_name: "maxRadius"
    description: "tbd"
    type: "float"
    min_val: 0.001
    max_val: "inf"